<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Python AST Viewer</title>
    <link rel="apple-touch-icon" sizes="180x180" href="static/images/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/images/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/images/icon/favicon-16x16.png">
    <link rel="manifest" href="static/images/icon/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.70.0/build/stlite.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="stlite"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.70.0/build/stlite.min.js"></script>
    <script>
    stlite.mount(
      {
        entrypoint: "app.py",
        requirements: [
            "graphviz",
            "streamlit-code-editor"
        ],
        files: {
        "app.py": {
            url: "./src/app.py",
        },
        "astdot.py": {
            url: "./src/astdot.py",
        },
        "templates.py": {
            url: "./src/templates.py",
        },
        ".streamlit/config.toml": `
[client]
toolbarMode = "viewer"
`
        }
      },
      document.getElementById("stlite")
    );
    </script>
  </body>
</html>
